{% extends "users/base.html" %}

{% block head_content %}
    <title></title>
{% endblock %}

{% block container %}

    {% if error %}
        <p class="alert alert-danger">{{ error }}</p>
    {% endif %}

    <form action="{%  url 'users:signup' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        {% comment %}<div class="form-group">
            <input type="text" class="form-control" placeholder="Username" name="username" required="required" />
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" name="passwd" required="required" />
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password confirmation" name="passwd_confirmation" required="required" />
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="First name" name="first_name" required="required" />
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Last name" name="last_name" required="required" />
        </div>
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Email address" name="email" required="required" />
        </div>{% endcomment %}
        <button class="btn btn-primary btn-block mt-5" type="submit">Register!</button>
    </form>
    <p class="mt-4">Do yo want to Log in? <a href="{% url "users:login" %}">Log in here!</a></p>
{% endblock %}
